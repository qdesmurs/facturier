{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}base{% endblock title %}</title>
        <link rel="stylesheet" href="{% sass_src 'sass/style.scss' %}">
    </head>
    <body>
        <div class="container">
            <header>
            <nav class="navbar navbar-default">
                    <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                        <a class="navbar-brand" href="#">DjangFacturier.com</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
                                <!-- <li><a href="#">Link</a></li> -->
                            </ul>
                            <!-- <form class="navbar-form navbar-left">
                               <div class="form-group">
                                   <input id="search" type="text" class="form-control" placeholder="Search">
                               </div>
                               <button  type="submit" class="btn btn-default">Submit</button>
                           </form> -->
                          <ul class="nav navbar-nav navbar-right">
                            {% if request.user.is_authenticated %}
                            <li><a href="{% url "devis" %}">Devis</a></li>
                            <li><a href="#">Wsh {{request.user.username}}</a></li>
                            <li><a href="{% url "account_logout" %}">Logout</a></li>
                              {% else %}
                              <li><a href="{% url "account_login" %}">Login</a></li>
                              {% endif %}
                          </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            {% block content %}
            {% endblock %}
        </div>
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static ' bootstrap/dist/js/bootstrap.min.js ' %}" charset="utf-8 "></script>
    </body>
</html>

{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
<a href="{% url 'createclient' %}">Create Client</a>

<form id="the_form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    {{app_formset.management_form}}
    {% for inline_form in app_formset %}
        <div class="plop">
            <!-- {{ view.lines.as_p }} -->
            {{inline_form.as_p}}
        </div>
    {% endfor %}
    <input type="submit" name="" value="Create">
</form>
{% endblock %}

{% block content %}

<a href="{% url 'createclient' %}"><button type="button" class="btn btn-primary">Create Client</button></a>

<form id="the_form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    {{app_formset.management_form}}
    {% for inline_form in app_formset %}
        <div class="plop">
            <!-- {{ view.lines.as_p }} -->
            {{inline_form.as_p}}
        </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary btnbot">Create</button>
</form>
{% endblock %}
